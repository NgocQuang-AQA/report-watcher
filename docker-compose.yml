services:
  mongo:
    image: mongo:6
    container_name: mongodb
    restart: unless-stopped
    ports:
      # Nếu trên Windows đã có Mongo chạy 27017 thì dùng 27018:27017 để tránh trùng port
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
  report-watcher:
    build: .
    environment:
      # Kết nối nội bộ trong docker network, dùng tên service "mongo"
      MONGO_URI: mongodb://mongo:27017
      DB_NAME: mydb
      RECURSIVE: "true"
      SYNC_INTERVAL_SECONDS: "30"
    volumes:
      - /mnt/d/Project/global-qa/report_history:/data/global-qa/report_history:ro
      - /mnt/d/Project/global-cn/report_history:/data/global-cn/report_history:ro
      - ./config.docker.json:/app/config.json:ro
    depends_on:
      - mongo
    restart: unless-stopped
volumes:
  mongo_data: